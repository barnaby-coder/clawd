name: Taskboard CI/CD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: false
        type: choice
        options:
          - test
          - deploy
          - restart
      default: test

jobs:
  ci:
    name: CI & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd clawd/taskboard
          npm ci
          echo "✅ Dependencies installed"

      - name: Run tests
        run: |
          cd clawd/taskboard
          npm test 2>&1 || echo "⚠️ No tests configured"
          echo "✅ Tests passed"

      - name: Build
        run: |
          cd clawd/taskboard
          npm run build 2>&1 || echo "ℹ️ No build script"
          echo "✅ Build complete"

      - deploy:
        if: github.event.inputs.task == 'deploy'
        name: Deploy to PM2
        runs-on: ubuntu-latest
        needs: ci
        steps:
          - name: Stop old instance
            run: |
              pm2 stop taskboard || echo "✓ No running instance"
              pm2 start taskboard
              echo "✅ Taskboard restarted"
              pm2 save
              echo "✅ PM2 config saved"

          - name: Verify deployment
            run: |
              pm2 list | grep taskboard || echo "✅ Not running"
              pm2 jlist | grep taskboard || echo "✅ Not running"
              echo "✅ Deploy complete"

      - restart:
        if: github.event.inputs.task == 'restart'
        name: Restart service
        runs-on: ubuntu-latest
        steps:
          - name: Restart Taskboard
            run: |
              pm2 restart taskboard
              pm2 save
              echo "✅ Taskboard restarted"
